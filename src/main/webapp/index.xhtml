<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/templates/page-template.xhtml">
    <ui:param name="pageTitle" value="Popular Products"/>
    <ui:define name="panel-main">
        <section>
            <h1>Popular Products</h1>
            <ui:debug hotkey="e"/>
            <h:form>
                <ui:repeat value="#{popularProducts.products}" var="product">
                    <ui:decorate template="templates/product-summary.xhtml">
                        <ui:param name="product" value="#{product}"/>
                        <ui:define name="product-description">
                            <p>#{product.shortDescription}</p>
                        </ui:define>
                    </ui:decorate>
                </ui:repeat>
            </h:form>
        </section>
    </ui:define>
</ui:composition>
</html>
