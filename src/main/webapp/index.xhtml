<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/templates/page-template.xhtml">
    <ui:param name="pageTitle" value="All Recipes"/>
    <ui:define name="panel-main">
        <section>
            <h1>Your Recipes</h1>
            <ui:debug hotkey="e"/>
            <h:form>
                <ui:repeat value="#{allRecipes.allRecipes}" var="recipe">
                    <ui:decorate template="templates/recipe-summary.xhtml">
                        <ui:param name="recipe" value="#{recipe}"/>
                        <ui:define name="recipe-description">
                        </ui:define>
                    </ui:decorate>
                </ui:repeat>
            </h:form>
        </section>
    </ui:define>
</ui:composition>
</html>
