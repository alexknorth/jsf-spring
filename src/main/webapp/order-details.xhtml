<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="templates/page-template.xhtml">
    <f:metadata>
        <f:viewParam name="orderId" value="#{orderDetails.orderId}"/>
        <f:viewAction action="#{orderDetails.onload}"/>
    </f:metadata>
    <ui:param name="pageTitle" value="Order Details"/>
    <ui:define name="panel-main">
        <section class="order-details">
            <h:form>
                <h1>OrderID: #{orderDetails.order.id}</h1>
                <p>Date ordered: #{orderDetails.order.orderDate}</p>
                <p>Orderer: #{orderDetails.order.ordererName}</p>
                <p>Current order state: #{orderDetails.order.orderState.description}</p>
                <p><h:outputLink value="shopping-cart.xhtml">Back to shopping cart.</h:outputLink></p>
            </h:form>
        </section>
    </ui:define>
</ui:composition>
</html>
