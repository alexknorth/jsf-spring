<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="templates/page-template.xhtml">
    <f:metadata>
        <f:viewParam name="productId" value="#{productEdit.productId}"/>
        <f:viewAction action="#{productEdit.onLoad}"/>
    </f:metadata>
    <ui:param name="pageTitle" value="Edit Product"/>
    <ui:define name="panel-main">
        <section class="product-editing">
            <h:form>
                <h:inputText id="name" value="#{productEdit.product.name}"/>
                <br/>
                <h:inputText id="description" value="#{productEdit.product.description}"/>
                <br/>
                <h:inputText id="price" value="#{productEdit.product.price}"/>
                <br/>
                <h:commandButton value="Save" action="#{productEdit.update}" />
            </h:form>
        </section>
    </ui:define>
</ui:composition>
</html>
