<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="templates/page-template.xhtml">
    <f:metadata>
        <f:viewParam name="recipeId" value="#{recipeDetails.recipeId}"/>
        <f:viewAction action="#{recipeDetails.onload}"/>
    </f:metadata>
    <ui:param name="pageTitle" value="Recipe Details"/>
    <ui:define name="panel-main">
        <section class="product-details">
            <h:form>
                <h1>#{recipeDetails.recipe.recipeName}</h1>
                <p>Portion: #{recipeDetails.recipe.portion}</p>
                <p>Ingredients: #{recipeDetails.recipe.ingredients}</p>
                <p>Preparation: #{recipeDetails.recipe.preparation}</p>
                <p>Cooking Time: #{recipeDetails.recipe.cookingTime}</p>
                <p>Create Date: #{recipeDetails.recipe.createDate}</p>
                <h:commandButton value="Delete Recipe" action="#{recipeDetails.delete}"/>
                <p><h:outputLink value="index.xhtml">Back to All Recipes</h:outputLink></p>
            </h:form>
        </section>
    </ui:define>
</ui:composition>
</html>
