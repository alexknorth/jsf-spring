<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/templates/page-template.xhtml">
    <ui:param name="pageTitle" value="Shopping Cart"/>
    <ui:define name="panel-top">
        <section>
            <p><h:outputLink value="index.xhtml">Back to main page</h:outputLink></p>
        </section>
    </ui:define>
    <ui:define name="panel-main">
        <ui:fragment rendered="#{not empty moneyTransfer.allTransfers}">
            <section>
                <h:form>
                    <h:dataTable value="#{moneyTransfer.allTransfers}" var="item"
                                 styleClass="shoppingcart-table"
                                 headerClass="shoppingcart-header"
                                 rowClasses="shoppingcart-row-odd,shoppingcart-row-even"
                                 columnClasses="shoppingcart-col-name,shoppingcart-col-price,shoppingcart-col-quantity,shoppingcart-col-amount"
                                 footerClass="shoppingcart-footer">
                        <h:column>
                            <f:facet name="header">Product</f:facet>
                            <h:outputLink value="user-details.xhtml">
                                <f:param name="amount" value="#{item.amount}"/>
                                #{item.amount}
                            </h:outputLink>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Price</f:facet>
                            #{item.product.price}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Quantity</f:facet>
                            #{item.quantity}
                            <h:commandButton value="+" action="#{moneyTransfer.addNewTransfer(item.product)}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Amount</f:facet>
                            #{item.amount}
                            <f:facet name="footer">#{moneyTransfer.totalAmount}</f:facet>
                        </h:column>
                    </h:dataTable>
                    <h:inputText id="amount" value="#{moneyTransfer.transferDetails.amount}" size="20"
                                 validatorMessage="Please enter amount only by digits, e.g. 214.65">
                        <f:validateRegex pattern="[0-9]"/>
                    </h:inputText>
                    <h:commandButton value="Transfer Now!" action="#{moneyTransfer.transferNow}"/>
                    
                     <h:dataTable value="#{moneyTransfer.allTransfers}" var="transferDetails"
                                  styleClass="transferDetails-table"
                                  headerClass="transferDetails-header"
                                  rowClasses="transferDetails-row-odd,transferDetails-row-even"
                                  columnClasses="transferDetails-col-name,transferDetails-col-price,transferDetails-col-quantity,transferDetails-col-amount">
                        <h:column>
                            <f:facet name="header">Transfer ID</f:facet>
                             #{transferDetails.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Transfer date</f:facet>
                             #{transferDetails.transferDate}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Transfer state</f:facet>
                             #{transferDetails.transferState}
                        </h:column>
                    </h:dataTable>
                </h:form>
            </section>
        </ui:fragment>
    </ui:define>
</ui:composition>
</html>
