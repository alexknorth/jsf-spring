<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
<ui:composition>
    <h:form>
        <section>
            <ui:repeat value="#{transferRepository.findByTransferredTo(userManager.currentUser)}" var="transfer" varStatus="varStatus">
                <h3>#{varStatus.index + 1}. Transfer</h3>
                <table border="1" cellspacing="2" cellpadding="2">
                    <tr>
                        <td>Amount</td>
                        <td>
                            <h:outputText value="#{transfer.amount}">
                                <f:convertNumber currencySymbol="â‚¬" type="currency"/>
                            </h:outputText>
                        </td>
                    </tr>
                    <tr>
                        <td>Transferred from Bank Account Number</td>
                        <td>#{transfer.transferredBy.bankAccountNumber}</td>
                    </tr>
                    <tr>
                        <td>Date</td>
                        <td>#{transfer.transferDate}</td>
                    </tr>
                    <tr>
                        <td>State</td>
                        <td>#{transfer.transferState}</td>
                    </tr>
                </table>
                <p/>
            </ui:repeat>
        </section>
    </h:form>
</ui:composition>
</html>
