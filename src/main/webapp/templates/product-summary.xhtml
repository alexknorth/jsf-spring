<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition>
    <section class="product-summary">
        <h:graphicImage library="musicshop" name="images/#{product.imageName}-120x120.jpg" alt="#{product.name}"/>
        <h2>#{product.name}</h2>
        <ui:insert name="product-description">
            <p>Product description.</p>
        </ui:insert>
        <p>Price: $ #{product.price} - <h:commandLink
                        action="#{shoppingCart.addProduct(product)}">Add to cart</h:commandLink></p>
        <p>
            <h:outputLink value="product-details.xhtml">
                <f:param name="productId" value="#{product.id}"/>
                Product Details
            </h:outputLink>
        </p>
    </section>
</ui:composition>
</html>
