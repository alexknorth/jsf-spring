<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition>
    <section class="product-summary">
        <!--<h:graphicImage library="recipe" name="images/#{product.imageName}-120x120.jpg" alt="#{recipe.recipeName}"/> -->
        <h2>#{recipe.recipeName}</h2>
        <p>Portion: #{recipe.portion}</p>
        <p>Cooking Time: #{recipe.cookingTime}</p>
        <p>Create Date: <h:outputText value="#{recipe.createDate}" >
            <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
        </h:outputText></p>

        <ui:fragment rendered="#{recipe.detailsVisible}">
            <p>
                <h:outputLink value="recipe-details.xhtml">
                    <f:param name="recipeId" value="#{recipe.id}"/>
                    Recipe Details
                </h:outputLink>
            </p>
        </ui:fragment>
    </section>
</ui:composition>
</html>
