<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<ui:composition>
    <div style="display: flex; justify-content: space-between; align-items: center; padding-right: 20px;">
        <div>
            <h2>
                <h:outputLink value="trainingsplan-item-create.xhtml">
                    #{trainingsplanItem.uebung.name}
                </h:outputLink>
            </h2>
            <p>Gewicht: #{trainingsplanItem.gewicht}</p>
            <p>Sets: #{trainingsplanItem.anzahlSets}</p>
            <p>Reps: #{trainingsplanItem.anzahlReps}</p>
        </div>

        <p:commandButton icon="pi pi-times" styleClass="rounded-button ui-button-danger" action="#{bean[delete](arg)}" update="#{updateview}"/>
    </div>
</ui:composition>
</html>
