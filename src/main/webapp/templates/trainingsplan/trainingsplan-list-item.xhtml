<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<ui:composition>
    <div>
        <h2>
            <h:outputLink value="uebung-detail.xhtml">
                <f:param name="uebungId" value="#{trainingsplan.id}"/>
                #{trainingsplan.name}
            </h:outputLink>
        </h2>
        <h:outputText value="#{trainingsplan.startDatum}">
            <f:convertDateTime pattern="dd.MM.yyyy" />
        </h:outputText>
        <h:outputText value="#{trainingsplan.endDatum}">
            <f:convertDateTime pattern="dd.MM.yyyy" />
        </h:outputText>
    </div>
</ui:composition>
</html>
