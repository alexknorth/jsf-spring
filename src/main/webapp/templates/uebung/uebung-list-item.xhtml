<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<ui:composition>
    <div style="display: grid; grid-template-columns: 130px auto; margin: 10px">
        <p:graphicImage library="musicshop" name="images/#{uebung.imageName}-120x120.jpg" alt="#{uebung.name}"/>
        <div>
            <h2>
                <h:outputLink value="uebung-detail.xhtml">
                    <f:param name="uebungId" value="#{uebung.id}"/>
                    #{uebung.name}
                </h:outputLink>
            </h2>
            <p>#{uebung.beschreibung}</p>
            <p>#{uebung.muskelgruppenStr}</p>
        </div>
    </div>
</ui:composition>
</html>
