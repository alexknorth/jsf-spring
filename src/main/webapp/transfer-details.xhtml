<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<ui:composition template="/templates/page-template.xhtml">
    <f:metadata>
        <f:viewAction action="#{userDetails.onload}"/>
    </f:metadata>
    <ui:param name="pageTitle" value="New Transaction"/>
    <ui:define name="panel-top">
        <section>
            <h1>New Money Transfer</h1>
            <p>Please enter some details for the Transfer.</p>
            <p/>
            <h3>Your maximum transfer amount is:</h3>
            <h:outputText value="#{userManager.currentUser.balance}">
                <f:convertNumber currencySymbol="€" type="currency"/>
            </h:outputText>
            <p><h:outputLink value="index.xhtml">Back to main page</h:outputLink></p>
        </section>
    </ui:define>
    <ui:define name="panel-main">
        <section>
            <h:messages styleClass="validation-messages"/>
            <h:form>
                <h:panelGrid columns="2" styleClass="form-grid" columnClasses="form-column-label,form-column-input">

                    <h:outputLabel for="amount">Amount (in €)</h:outputLabel>
                    <h:inputText name="moneyTransfer" id="amount"
                                 value="#{moneyTransfer.amount}"
                                 required="true"
                                 requiredMessage="Please enter the amount that should be transferred"
                                 converterMessage="Please enter an amount consisting of only digits and split full euros and cents by a dot (e.g. 82.14)">
                    </h:inputText>

                    <h:outputLabel for="transferTo">Bank Account Number of receiver</h:outputLabel>
                    <h:inputText id="transferTo"
                                 value="#{moneyTransfer.bankAccountNumberReceiver}"
                                 required="true"
                                 requiredMessage="Please an existing Bank Account Number">
                    </h:inputText>

                    <h:outputText value=""/>
                    <h:commandButton value="Transfer now" action="#{moneyTransfer.transferNow}"/>
                </h:panelGrid>
            </h:form>
        </section>
    </ui:define>
</ui:composition>
</html>
