<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewParam name="uebungId" value="#{uebungDetail.uebungId}"/>
        <f:viewAction action="#{uebungDetail.onLoad}"/>
    </f:metadata>

    <ui:param name="pageTitle" value="Übung Details"/>

    <ui:composition template="../templates/detail-template.xhtml">
        <ui:param name="masteroutcome" value="uebung-list.xhtml"/>
        <ui:param name="bean" value="#{uebungDetail}"/>
        <ui:param name="save" value="save"/>
        <ui:define name="detail-name">
            #{uebungDetail.uebung.name}
        </ui:define>
        <ui:define name="detail-content">
            <div style="display: grid; grid-gap: 20px">
                <div>
                    <h5>Name</h5>
                    <p:inputText id="name"
                                 placeholder="Name"
                                 value="#{uebungDetail.uebung.name}"
                                 required="true"
                                 requiredMessage="Der Name der Übung darf nicht leer sein."/>
                    <p:message for="name"/>
                </div>
                <div>
                    <h5>Beschreibung</h5>
                    <p:inputTextarea id="beschreibung"
                                     rows="5" cols="30" maxlength="255"
                                     required="true"
                                     requiredMessage="Die Beschreibung einer Übung darf nicht leer sein."
                                     value="#{uebungDetail.uebung.beschreibung}"
                                     autoResize="false"/>
                    <p:message for="beschreibung"/>
                </div>

                <div>
                    <h5>Beanspruchte Muskelgruppen</h5>
                    <p:autoComplete id="muskelgruppen"
                                    multiple="true"
                                    value="#{uebungDetail.uebung.beanpruchteMuskelgruppeList}"
                                    completeMethod="#{uebungDetail.completeMuskelgruppe}"
                                    converter="muskelgruppeConverter"
                                    var="muskelgruppe"
                                    itemLabel="#{muskelgruppe.name}"
                                    itemValue="#{muskelgruppe}"
                                    forceSelection="true"
                                    required="true"
                                    requiredMessage="Es muss mind. 1 betroffene Muskelgruppe anegegeben werden."
                                    scrollHeight="250">
                    </p:autoComplete>
                    <p:message for="muskelgruppen"/>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
