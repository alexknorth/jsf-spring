<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewParam name="uebungId" value="#{uebungDetails.uebungId}"/>
        <f:viewAction action="#{uebungDetails.onLoad}"/>
    </f:metadata>
    <ui:param name="pageTitle" value="Ãœbung Details"/>
    <ui:composition template="../templates/detail-template.xhtml">
        <ui:param name="masteroutcome" value="uebung-list.xhtml"/>
        <ui:define name="detail-name">
            #{uebungDetails.uebung.name}
        </ui:define>
        <ui:define name="detail-content">
            <div style="display: grid; grid-gap: 20px">
                <div>
                    <h5>Name</h5>
                    <p:inputText placeholder="Name" value="#{uebungDetails.uebung.name}" />
                </div>
                <div>
                    <h5>Beschreibung</h5>
                    <p:inputTextarea rows="5" cols="30" maxlength="125"
                                     value="#{uebungDetails.uebung.beschreibung}"
                                     counterTemplate="{0} characters remaining." autoResize="false"/>
                </div>

                <div>
                    <h5>Beanspruchte Muskelgruppen</h5>
                    <p:autoComplete id="muskelgruppen"
                                    multiple="true"
                                    value="#{uebungDetails.uebung.beanpruchteMuskelgruppeList}"
                                    completeMethod="#{uebungDetails.completeMuskelgruppe}"
                                    converter="muskelgruppeConverter"
                                    var="muskelgruppe"
                                    itemLabel="#{muskelgruppe.name}"
                                    itemValue="#{muskelgruppe}"
                                    forceSelection="true"
                                    scrollHeight="250">
                    </p:autoComplete>
                </div>
            </div>
        </ui:define>

        <ui:define name="save_btn">
            <p:commandButton value="Speichern" action="#{uebungDetails.save}"/>
        </ui:define>
    </ui:composition>
</html>
